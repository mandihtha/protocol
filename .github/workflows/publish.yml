name: publish

on:
  push:
    branches: [master]
  workflow_dispatch: # imperative button

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production


    steps:
      - name: Check out protocol repo with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.MANDIHTHA_DEPLOY_TOKEN }}

      - name: Set up Hugo
        uses: peaceiris/actions-hugo@v3

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Build
        run: pnpm run build

      # This command is run from website/public, which should be the dir of a
      # git _submodule_ connected to github.com/mandihtha/mandihtha.github.io.
      # Committing the HTML here and pushing should update that repo and thus
      # deploy the changes to https://mandihtha.github.io.
      - name: Deploy to github.io
        run: |
          cd website/public
          git checkout master
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add -A
          if git diff --staged --quiet; then
            echo "No changes to deploy"
          else
            git commit -m "Deploy from protocol@${{ github.sha }}"
            git push
          fi

      - name: Update submodule reference in protocol repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add website/public
          if git diff --staged --quiet; then
            echo "No submodule update needed"
          else
            git commit -m "Update website/public submodule reference"
            git push
          fi
