<!DOCTYPE html>
<html lang="{{ .Language.Lang }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ .Title }} | {{ .Site.Title }}</title>
  <meta name="description" content="{{ .Site.Params.description }}">

  <style>
    :root {
      --max-width: 42rem;
      --font-mono: ui-monospace, SFMono-Regular, "SF Mono", Menlo, monospace;
      --sidebar-width: 300px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    html {
      font-size: 19px;
      scroll-behavior: smooth;
      scroll-padding-top: 1.75rem;
    }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      line-height: 1.5;
      color: #1a1a1a;
    }

    main {
      position: relative;
    }

    section {
      padding: 1.75rem 0;
    }

    section .content {
      max-width: var(--max-width);
      margin: 0 auto;
      padding-bottom: 1.5rem;
    }

    article {
      padding-bottom: 2rem;
    }
    h1,
    section h2:not(#spec-contents) {
      font-size: 32px;
      line-height: 35px;
      margin-top: 0;
      margin-bottom: 1rem;
      text-align: center;
    }

    h2#spec-contents,
    article h1 {
      font-size: 27px;
      border-bottom: 1px dotted rgb(0 0 0/0.1);
      text-align: left;
      padding: 0 0 0.25em;
    }

    h2 { margin-top: 2rem; margin-bottom: 0.5rem; }
    h3 { margin-top: 1.5rem; margin-bottom: 0.5rem; }

    p, ul, ol { margin-bottom: 1rem; }
    ul {
      padding-left: 1.5rem;
    }
    li {
      list-style-type: none;
    }
    blockquote {
      opacity: 0.5;
      font-size: 15px;
      text-align: center;
    }
    blockquote + p {
      text-align: center;
    }
    code {
      font-family: var(--font-mono);
      background: #f4f4f4;
      padding: 0.1em 0.3em;
      border-radius: 3px;
    }
    pre {
      background: #f4f4f4;
      padding: 1rem;
      overflow-x: auto;
      margin-bottom: 1rem;
    }
    a {
      color: #0066cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    .anchor {
      opacity: 0;
      margin-left: 0.3em;
      text-decoration: none;
      font-weight: 400;
    }
    :is(h1, h2, h3, h4):hover .anchor {
      opacity: 0.4;
      text-decoration: none;
    }
    .page-icon {
      width: 4.25rem;
      height: 4.25rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.4em;
      margin: 0 auto 1rem;
      text-decoration: none;
    }
    .page-icon:hover {
      text-decoration: none;
    }
    .page-icon > * {
      position: relative;
    }

    /* ToC */

    nav li a {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
    }
    .toc-left {
      display: flex;
      align-items: baseline;
    }
    .toc-icon {
      margin-right: 0.4em;
    }
    .toc-code {
      font-family: var(--font-mono);
      font-size: 0.85em;
      opacity: 0.5;
      margin-left: 1em;
    }
    .toc-name {
      font-weight: 500;
    }

    /* Spec layout */

    .spec-layout {
      display: block;
    }
    .spec-sidebar {
      display: none;
    }
    @media (min-width: 1400px) {
      .spec-layout {
        display: grid;
        grid-template-columns: var(--sidebar-width) 1fr var(--sidebar-width);
      }
      .spec-sidebar {
        display: block;
        position: sticky;
        top: 1.75rem;
        max-height: calc(100vh - 1.75rem);
        overflow-y: auto;
        overscroll-behavior: contain;
        padding: 12rem 1rem;
        font-size: 0.85rem;
        z-index: 10;
      }
      .spec-sidebar nav {
        margin-bottom: 0;
      }
      .spec-sidebar h2 {
        font-size: 1.1rem;
        margin-top: 0;
      }
      .spec-sidebar h3 {
        font-size: 0.95rem;
        margin-top: 1rem;
      }
      .spec-sidebar ul {
        padding-left: 0;
      }
      .spec-sidebar li a {
        justify-content: flex-start;
      }
      .spec-sidebar details {
        margin-bottom: 0;
        padding-left: 0.5rem;
      }
      .spec-sidebar summary {
        cursor: pointer;
        font-weight: 600;
        padding: 0.25rem 0;
        list-style-position: outside;
      }
      .spec-sidebar summary::marker {
        font-size: 0.7em;
        color: rgba(0, 0, 0, 0.33);
      }
      .spec-sidebar details ul {
        margin-top: 0.25rem;
        padding-left: 0.5rem;
        font-size: 0.8rem;
      }
      .spec-main section {
        margin-left: calc(-1 * var(--sidebar-width));
        margin-right: calc(-1 * var(--sidebar-width));
        padding-left: var(--sidebar-width);
        padding-right: var(--sidebar-width);
      }
    }
  </style>
</head>
<body>
  <main>
    {{ block "main" . }}{{ end }}
  </main>
</body>
</html>
